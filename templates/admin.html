{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <a href="/edit/0"><button class="btn btn-primary">Add Post</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>
            <h4>Upload a file</h4>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" class="form-control-file" id="file1" name="file1">
                  <button class="btn btn-primary btn-sm text-uppercase" type="submit" value="submit">Submit</button>
                </div>
            </form>
            <table class="table table-dark mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-sm btn-primary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-sm btn-danger">Delete</button></a></td>
                    </tr>
                {% endfor %}
                </tbody>
              </table>

        </div>
        
{% endblock %}
